<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meal Selector</title>
    <link rel="stylesheet" href="style.css">
    <!--linking font awesome cdn 5-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1>Randon Meal Finder</h1>
        <div class="flex">
            <form class="flex" id="submit">
               
                <!--search box-->
                <input type="text" id="search" placeholder="Enter meal or keyword for search">
            </form>
            
            <!-- submit/search button-->
            <button class="search-btn" id="submit">
                <i class="fas fa-search"></i>
            </button>
            
            <!--random button-->
            <button class="random-btn" id="random">
                <i class="fas fa-random"></i>
            </button>
        </div>

        <!--result heading-->
        <div id="result-heading"></div>

        <!--all meals from api search-->
        <div class="meals" id="meals"></div>

        <!--discription of a particular meal-->
        <div id="selected-meals"></div>


    </div>

    <script src="script.js"></script>
</body>

</html>
