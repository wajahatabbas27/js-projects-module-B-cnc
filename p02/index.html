<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection at Movie theatre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="movie-container">                                      <!--   //sbse phle class movie container bnaeinge js mein sb kam horha hoga -->
        <label>Please select your movie</label>                        <!--  //phir label create krrhe hain movie select krne ke liye hm   -->
        <select id="movie">                                            <!--  //phir select tag mein option tag kholke sb krrhe hain hm    -->
            <option value="15">Top Gun ($15)</option>
            <option value="12">No Time To Die ($12)</option>
            <option value="20">Mission Impossible ($20)</option>
            <option value="10">Jumanji ($10)</option>
            <option value="8">Lion King ($8)</option>
        </select>
    </div>

        <ul class="legend">                                 <!-- //legend create kra hai hmne jo btarha hai hmein ke seats available,occupy aur seats knsi hain hmare paas -->
            <li>
                <div class="seat"></div>                    <!-- //list items 3 tareke ke h nge hmare paas seats , available seats , occupied seats -->
                <small>Available</small>                     <!-- //classes div bneinge take style krlein aur phr small se btadeinge text unmein hm  -->
            </li>
            <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="seat occupied"></div>
                <small>Occupied</small>
            </li>
        </ul>


        <div class="container">
            <div class="screen"></div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        </div>

        <p class="text">                                          <!--//span create krrhe hain take js se data uthke ae aur classes aur id isiliye bnarhe hain hm -->
            You have Selected <span id="count">0</span>  seats for a total price of $<span class="total">0</span>. 
        </p>
        




    <script src="script.js"></script>    
</body>
</html>
